<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
</body>
<script>
    // 这是一个简单的数据例子,展示一个 Vue 数据的创建和使用
    // 我们的数据对象
    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
    data: data
    })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 3
    vm.a // => 3

    // 值得注意的是只有当实例被创建时就已经存在于 data 中的 property 才是响应式的
    // 由于 data 的内容基本会被 properties 覆盖,所以创建时只需要一些基础数据即可,比如:
    //data: {
    //    newTodoText: '',
    //    visitCount: 0,
    //    hideCompletedTodos: false,
    //    todos: [],
    //    error: null
    //  }

    // 使用 freeze() 会阻止现有的 property
    var obj = {
        foo: 'bar'
    }
      
    Object.freeze(obj)
      
    new Vue({
        el: '#app',
        data: obj
    })
</script>
</html>
